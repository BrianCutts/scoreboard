<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="index.js"></script>
    <div class="container">
        <div>
            <h3>Home</h3>
        </div>
        <div>
            <h3>Away</h3>
        </div>
    </div>
    <div class="scorecard"> 
        <p class="home-score">
            0
        </p>
        <p class="away-score">
            0
        </p>
    </div>

    <div class="button-container">
       <div class="home-buttons">
        <button class="plus-one-h"></button>
        <button class="plus-two-h"></button>
        <button class="plus-three-h"></button>

    </div>

    <div class="away-buttons">
        <button class="plus-one-a"></button>
        <button class="plus-two-a"></button>
        <button class="plus-three-a"></button>
       </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
